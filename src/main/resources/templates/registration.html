<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Online Diary | Sing up</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<br>
<br>
<br>

<div>
  <form th:action="@{/registration}" method="post" style="display: block"
        th:object="${userForm}">
    <h2>Sing up</h2>
    <div>
      <input type="text" th:field="*{name}" placeholder="Username"
                  autofocus="true"></input>
    </div>
    <div>
      <input type="password" th:field="*{password}" placeholder="Password"></input>
    </div>
    <div>
      <input type="password" th:field="*{passwordConfirm}"
                  placeholder="Confirm your password"></input>
    </div>
    <br>
    <div>
      <input type="checkbox" th:field="*{employee}" id="employee">
      <label for="employee">Employee account</label>
    </div>
    <br>
    <div th:if="${error!=null}">
      <span class="reg-error-span" th:text="${error}"></span>
    </div>
    <br>
    <button type="submit">Log up</button>
  </form>
</div>
</body>
</html>
